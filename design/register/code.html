<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mytherion Registration Portal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Outfit:wght@400;600;800&amp;family=Cinzel:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#A855F7", 
              secondary: "#FBBF24", 
              "background-dark": "#050510", 
            },
            fontFamily: {
              display: ["Outfit", "sans-serif"],
              serif: ["Cinzel", "serif"],
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
<style type="text/tailwindcss">
        :root {
            --glass-bg: rgba(15, 15, 35, 0.4);
            --glass-border: rgba(251, 191, 36, 0.2);
            --nebula-purple: rgba(168, 85, 247, 0.15);
            --nebula-blue: rgba(30, 64, 175, 0.15);
        }
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .starfield {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
        }
        .nebula {
            background: 
                radial-gradient(circle at 20% 30%, var(--nebula-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--nebula-blue) 0%, transparent 50%);
            filter: blur(60px);
        }
        .gold-text {
            background: linear-gradient(to bottom, #FBBF24 0%, #B45309 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }
        .input-glow:focus {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.5);
        }
        .btn-cosmic {
            background: linear-gradient(135deg, #A855F7 0%, #6366F1 100%);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
        }
        .btn-cosmic:hover {
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
            transform: translateY(-1px);
        }
        .floating-element {
            pointer-events: none;
            opacity: 0.15;
            filter: drop-shadow(0 0 5px rgba(251, 191, 36, 0.5));
        }
    </style>
</head>
<body class="bg-background-dark text-slate-100 font-sans min-h-screen relative flex items-center justify-center overflow-hidden">
<div class="fixed inset-0 z-0">
<div class="absolute inset-0 bg-[#02020a]"></div>
<div class="absolute inset-0 nebula"></div>
<div class="absolute inset-0 starfield"></div>
</div>
<div class="absolute top-20 left-[15%] floating-element transform -rotate-12">
<span class="material-symbols-outlined text-[120px] text-secondary">history_edu</span>
</div>
<div class="absolute bottom-20 right-[15%] floating-element transform rotate-12">
<span class="material-symbols-outlined text-[140px] text-secondary">explore</span>
</div>
<main class="relative z-10 w-full max-w-md px-6 py-12">
<div class="glass-card rounded-3xl p-8 md:p-10 border-t border-l border-white/10">
<div class="flex flex-col items-center mb-8">
<div class="w-16 h-16 bg-gradient-to-tr from-primary to-purple-400 rounded-2xl flex items-center justify-center shadow-2xl mb-4 border border-white/20">
<span class="material-symbols-outlined text-white text-4xl">auto_awesome</span>
</div>
<h1 class="text-3xl font-serif font-bold gold-text tracking-widest uppercase">Mytherion</h1>
<p class="text-slate-400 text-sm mt-2 font-medium tracking-tight">Join the Great Library</p>
</div>
<form class="space-y-6" onsubmit="return false;">
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Chronicler Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg">person_book</span>
<input class="w-full bg-black/30 border-white/10 rounded-xl py-3 pl-10 pr-4 text-sm text-white placeholder:text-slate-600 focus:ring-0 focus:outline-none input-glow transition-all" placeholder="e.g. Alistair Thorne" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg">mail</span>
<input class="w-full bg-black/30 border-white/10 rounded-xl py-3 pl-10 pr-4 text-sm text-white placeholder:text-slate-600 focus:ring-0 focus:outline-none input-glow transition-all" placeholder="scribe@mytherion.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Secret Phrase</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-lg">key</span>
<input class="w-full bg-black/30 border-white/10 rounded-xl py-3 pl-10 pr-4 text-sm text-white placeholder:text-slate-600 focus:ring-0 focus:outline-none input-glow transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full btn-cosmic py-4 rounded-xl text-white font-bold uppercase tracking-[0.2em] text-sm mt-4">
                    Initiate Journey
                </button>
</form>
<div class="mt-10 text-center">
<a class="text-slate-400 hover:text-white text-sm transition-colors border-b border-transparent hover:border-primary pb-0.5" href="#">
                    Already a Chronicler? <span class="text-primary font-semibold">Login</span>
</a>
</div>
</div>
<div class="mt-8 flex justify-center space-x-6">
<div class="flex items-center space-x-2">
<div class="w-1.5 h-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]"></div>
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Archives Online</span>
</div>
<div class="flex items-center space-x-2">
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></div>
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Portal Stable</span>
</div>
</div>
</main>

</body></html>
